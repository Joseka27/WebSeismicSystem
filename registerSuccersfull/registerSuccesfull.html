<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage-KNJ</title>
    <link rel="stylesheet" href="registerSuccesfull.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="registerSuccerfull.js"></script>
</head>
<body> 
    <canvas id="confettiCanvas" style="position: fixed; top: 0; left: 0vw; width: 100%; height: 100%; pointer-events: none;"></canvas>

    <header>
        <div class="cabecera">
            <img src="../images/logo.png" alt="System logo">
            <h1 class="nombreWeb">KNJ SEISM CENTER</h1>
        </div>
    </header>

    <div class="entrada">
        <h3 class="text">Cuenta registrada con Exito!</h3>
        <div class="botones">
            <a href="#" class="btn btn1">ENTRAR
                <span></span>
                <span></span>
            </a>
        </div>
    </div>

    <footer>
        <div class="foot">
            <h3>Page developed by KNJ SYSTEMS located at the Universidad Latina de Costa Rica</h3>
        </div>

        <div class="foot-divider">
            <img src="../images/palo.png" alt="palovertical">
        </div>

        <div class="foot-medias">
            <h3>NUESTRAS REDES :</h3>

            <div class="button">
                <div class="icon"><i class="fab fa-facebook"></i></div>
                <span>Facebook</span>
            </div>

            <div class="button">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </div>

            <div class="button">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
            </div>

            <div class="button">
                <div class="icon"><i class="fab fa-github"></i></div>
                <span>GitHub</span>
            </div>
        </div>
    </footer>

</body>
</html>
